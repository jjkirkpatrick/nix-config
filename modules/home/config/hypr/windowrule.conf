# tiled windows
windowrule = tile,class:^(Aseprite)$

# pinned windows
windowrule = pin,class:^(rofi)$
windowrule = pin,class:^(waypaper)$
windowrule = pin, title:^(Picture-in-Picture)$

# positioning and sizing
windowrule = move 0 0,title:^(Firefox — Sharing Indicator)$
windowrule = size 700 450,title:^(Volume Control)$
windowrule = move 40 55%,title:^(Volume Control)$
windowrule = size 850 500,class:^(zenity)$
windowrule = size 725 330,class:^(SoundWireServer)$

# opacity overrides for terminals and specific apps
windowrule = opacity 0.85 override 0.75 override, class:^(kitty)$
windowrule = opacity 0.85 override 0.75 override, class:^(Alacritty)$
windowrule = opacity 0.85 override 0.75 override, class:^(wezterm)$
windowrule = opacity 0.90 override 0.80 override, class:^(vscodium)$
windowrule = opacity 0.90 override 0.80 override, class:^(Code)$
windowrule = opacity 0.95 override 0.85 override, class:^(brave-browser)$
windowrule = opacity 0.95 override 0.85 override, class:^(firefox)$

# Keep these apps fully opaque
windowrule = opacity 1.0 override 1.0 override, title:^(Picture-in-Picture)$
windowrule = opacity 1.0 override 1.0 override, title:^(.*imv.*)$
windowrule = opacity 1.0 override 1.0 override, title:^(.*mpv.*)$
windowrule = opacity 1.0 override 1.0 override, class:(Aseprite)
windowrule = opacity 1.0 override 1.0 override, class:(Unity)
windowrule = opacity 1.0 override 1.0 override, class:(zen)
windowrule = opacity 1.0 override 1.0 override, class:(evince)
windowrule = opacity 1.0 override 1.0 override, class:(Gimp-2.10)
windowrule = opacity 1.0 override 1.0 override, class:(discord)
windowrule = opacity 1.0 override 1.0 override, class:(WebCord)

# workspace assignments
windowrule = workspace 1, class:^(brave)$
windowrule = workspace 3, class:^(evince)$
windowrule = workspace 4, class:^(Gimp-2.10)$
windowrule = workspace 4, class:^(Aseprite)$
windowrule = workspace 5, class:^(Audacious)$
windowrule = workspace 5, class:^(Spotify)$
windowrule = workspace 8, class:^(com.obsproject.Studio)$
windowrule = workspace 10, class:^(discord)$
windowrule = workspace 10, class:^(WebCord)$

# idle inhibition
windowrule = idleinhibit focus, class:^(mpv)$
windowrule = idleinhibit fullscreen, class:^(firefox)$

# xwaylandvideobridge rules
windowrule = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrule = noanim,class:^(xwaylandvideobridge)$
windowrule = noinitialfocus,class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrule = noblur,class:^(xwaylandvideobridge)$

# no gaps when only one window
windowrule = bordersize 0, floating:0, onworkspace:w[t1]
windowrule = rounding 0, floating:0, onworkspace:w[t1]
windowrule = bordersize 0, floating:0, onworkspace:w[tg1]
windowrule = rounding 0, floating:0, onworkspace:w[tg1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

# remove context menu transparency in chromium based apps
windowrule = opaque,class:^()$,title:^()$
windowrule = noshadow,class:^()$,title:^()$
windowrule = noblur,class:^()$,title:^()$

# workspace rules for no gaps when only one window
workspace = w[t1], gapsout:0, gapsin:0
workspace = w[tg1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
